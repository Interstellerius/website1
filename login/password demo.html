<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .password-container {
            position: relative;
        }
        .password-info {
            color: red;
            font-size: 14px;
            position: absolute;
            bottom: -20px;
            left: 0;
            transition: color 0.3s ease;
        }
        .password-input:focus + .password-info {
            color: green;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const passwordInput = document.getElementById("pwd");
            const passwordInfo = document.querySelector(".password-info");

            passwordInput.addEventListener("input", function() {
                const inputLength = passwordInput.value.length;
                passwordInfo.style.color = inputLength >= 8 ? "green" : "red";
            });
        });
    </script>
</head>
<body>
    <div class="password-container">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" class="password-input" minlength="8">
        <div class="password-info">Minimum 8 characters required</div>
    </div>
</body>
</html>
